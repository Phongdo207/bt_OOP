<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Quản lý học viện nghiên cứu & giảng dạy</h1>
        <br>
        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#student">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#employee">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#customer">Customer</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="student" class="container tab-pane active">
                <br>
                <div class="row">
                    <div class="col-8">
                        <button id="addStudent" type="button" class="btn btn-success mb-3 text-white"
                            data-toggle="modal" data-target="#exampleModal">
                            Thêm người dùng
                        </button>
                    </div>
                </div>

                <div class="table-responsive foodTable">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>Mã</th>
                                <th>Họ tên</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Điểm toán</th>
                                <th>Điểm lý</th>
                                <th>Điểm hoá</th>
                                <th>Điểm trung bình</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyStudent"></tbody>
                    </table>
                </div>
            </div>
            <div id="employee" class="container tab-pane fade">
                <br>
                <div class="row">
                    <div class="col-8">
                        <button id="addEmp" type="button" class="btn btn-success mb-3 text-white"
                            data-toggle="modal" data-target="#exampleModal1">
                            Thêm người dùng
                        </button>
                    </div>
                </div>

                <div class="table-responsive foodTable">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>Mã</th>
                                <th>Họ tên</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Số ngày làm</th>
                                <th>Lương theo ngày</th>
                                <th>Lương</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyEmployee"></tbody>
                    </table>
                </div>
            </div>
            <div id="customer" class="container tab-pane fade">
                <br>
                <div class="row">
                    <div class="col-8">
                        <button id="addCus" type="button" class="btn btn-success mb-3 text-white"
                            data-toggle="modal" data-target="#exampleModal2">
                            Thêm người dùng
                        </button>
                    </div>
                </div>
                <div class="table-responsive foodTable">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="bg-success text-white">
                                <th>Mã</th>
                                <th>Họ tên</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Tên công ty</th>
                                <th>Trị giá hoá đơn</th>
                                <th>Đánh giá</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyCustomer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" id="header-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="addStudent">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="foodForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idStudent">Mã</label>
                                <input type="text" class="form-control" id="idStudent" placeholder="Nhập mã"
                                    value="" required="">
                                <div id="invalidID" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenStudent">Họ và tên</label>
                                <input type="text" class="form-control" id="tenStudent" placeholder="Nhập họ và tên"
                                    required="">
                                <div id="invalidTen" class="invalid-form"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diaChiStudent">Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChiStudent" placeholder="Nhập địa chỉ" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eMailStudent">Email</label>
                                <input type="text" class="form-control" id="eMailStudent" placeholder="Nhập email" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diemToan">Nhập điểm toán</label>
                                <input type="text" class="form-control" id="diemToan" placeholder="Nhập điểm toán"
                                    value="" required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diemLy">Nhập điểm lý</label>
                                <input type="text" class="form-control" id="diemLy" placeholder="Nhập điểm lý" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diemHoa">Nhập điểm hoá</label>
                                <input type="text" class="form-control" id="diemHoa" placeholder="Nhập điểm hoá" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat" style="display: none;">
                        Cập Nhật
                    </button>
                    <button type="button" class="btn btn-warning" id="btnThemStudent" style="display: block;">
                        Thêm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="addEmp">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="foodForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idEmp">Mã</label>
                                <input type="text" class="form-control" id="idEmp" placeholder="Nhập mã"
                                    value="" required="">
                                <div id="invalidID" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenEmp">Họ và tên</label>
                                <input type="text" class="form-control" id="tenEmp" placeholder="Nhập họ và tên"
                                    required="">
                                <div id="invalidTen" class="invalid-form"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diaChiEmp">Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChiEmp" placeholder="Nhập địa chỉ" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eMailEmp">Email</label>
                                <input type="text" class="form-control" id="eMailEmp" placeholder="Nhập email" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="soNgayLam">Nhập số ngày làm</label>
                                <input type="text" class="form-control" id="soNgayLam" placeholder="Nhập số ngày làm"
                                    value="" required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="luongTheoNgay">Nhập lương theo ngày</label>
                                <input type="text" class="form-control" id="luongTheoNgay" placeholder="Nhập lương theo ngày"
                                    value="" required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>


                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat" style="display: none;">
                        Cập Nhật
                    </button>
                    <button type="button" class="btn btn-warning" id="btnThemEmp" style="display: block;">
                        Thêm
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="foodForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idCus">Mã</label>
                                <input type="text" class="form-control" id="idCus" placeholder="Nhập mã"
                                    value="" required="">
                                <div id="invalidID" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenCus">Họ và tên</label>
                                <input type="text" class="form-control" id="tenCus" placeholder="Nhập họ và tên"
                                    required="">
                                <div id="invalidTen" class="invalid-form"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="diaChiCus">Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChiCus" placeholder="Nhập địa chỉ" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eMailCus">Email</label>
                                <input type="text" class="form-control" id="eMailCus" placeholder="Nhập email" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenCongTy">Nhập tên công ty</label>
                                <input type="text" class="form-control" id="tenCongTy" placeholder="Nhập tên công ty"
                                    value="" required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="giaTriDon">Nhập Trị giá hoá đơn</label>
                                <input type="text" class="form-control" id="giaTriDon" placeholder="Nhập Trị giá hoá đơn"
                                    value="" required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="danhGia">Nhập đánh giá</label>
                                <input type="text" class="form-control" id="danhGia" placeholder="Nhập đánh giá" value=""
                                    required="">
                                <div id="invalidGia" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat" style="display: none;">
                        Cập Nhật
                    </button>
                    <button type="button" class="btn btn-warning" id="btnThemCustomer" style="display: block;">
                        Thêm
                    </button>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
